  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>LOVD — Beheer</title>
  <link rel="stylesheet" href="styles.css" />

<body>
<header class="topbar">
  <div class="brand"><div class="logo">LOVD</div><div class="title">Beheer</div></div>
  <div class="actions">
    <a class="btn ghost" href="index.html">← Terug naar planner</a>
    <input id="adminPwd" placeholder="beheer-wachtwoord" type="password" class="pwd" />
    <button id="logoutBtn">Uitloggen</button>
  </div>
</header>

<main class="layout single">
  <section class="panel">
    <h2>Projecten</h2>
    <div class="card">
      <div class="row two">
        <input id="projNumber" placeholder="Nr (bijv. P-25087)" />
        <input id="projCustomer" placeholder="Klant" />
      </div>
      <div class="row two">
        <input id="projName" placeholder="Projectnaam" />
        <input id="projSect" placeholder="Sectie" />
      </div>
      <button id="addProj" class="btn small" style="margin-top:6px">+ Voeg toe</button>
      <ul id="projList" class="list small" style="margin-top:10px"></ul>
    </div>

    <h2>Medewerkers</h2>
    <div class="card">
      <div class="row two">
        <input id="empName" placeholder="Naam medewerker" />
        <button id="addEmp" class="btn small">+ Voeg toe</button>
      </div>
      <ul id="empList" class="list"></ul>
    </div>
  </section>
</main>
