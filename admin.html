<!doctype html>
<html lang="nl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Beheer — LOVD</title>

  <link rel="stylesheet" href="styles.css" />

  <!-- Supabase + auth (dezelfde als bij inlog / visitors) -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="auth.js"></script>
  <script src="admin.js"></script>
</head>
<body>
  <body class="admin-page"></body>
<header class="topbar">
  <div class="brand">
    <div class="logo">LOVD</div>
    <div class="title">Beheer</div>
  </div>
  <div class="actions">
    <a href="index.html" class="btn ghost">← Terug naar planner</a>
    <button id="logoutBtn" class="btn">Uitloggen</button>
  </div>
</header>

<main class="layout small" id="adminRoot">
  <section class="form-card">
    <h2>Beheer</h2>
    <p>Beheer hier medewerkers en projecten. Alleen admins kunnen wijzigen.</p>
    <div id="adminWarning" class="msg"></div>

    <hr>

    <!-- MEDEWERKERS -->
    <h3>Medewerkers</h3>

    <div class="row">
      <input id="empName" type="text" placeholder="Naam nieuwe medewerker">
      <label class="chk">
        <input id="empShow" type="checkbox" checked> In kalender tonen
      </label>
      <button id="addEmpBtn" class="primary admin-only">Toevoegen</button>
    </div>

    <ul id="empList" class="list"></ul>

    <hr>

    <!-- PROJECTEN -->
    <h3>Projecten</h3>

    <div class="grid2">
      <label>Projectnummer
        <input id="projNumber" type="text" placeholder="Bijv. 2401">
      </label>
      <label>Projectnaam
        <input id="projName" type="text" placeholder="Naam project">
      </label>
    </div>

    <div class="grid2">
      <label>Klant
        <input id="projCustomer" type="text" placeholder="Klantnaam">
      </label>
      <label>Sectie
        <input id="projSection" type="text" placeholder="Bijv. Keuken">
      </label>
    </div>

    <button id="addProjBtn" class="primary mt admin-only">Project toevoegen</button>

    <ul id="projList" class="list"></ul>
  </section>
</main>


</body>
</html>
