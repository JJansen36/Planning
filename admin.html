<!doctype html>
<html lang="nl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Beheer — LOVD</title>

  <link rel="stylesheet" href="styles.css" />

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="auth.js"></script>
  <script src="admin.js"></script>
</head>
<body class="admin-page">
<header class="topbar">
  <div class="brand">
    <div class="logo">LOVD</div>
    <div class="title">Beheer</div>
  </div>
  <div class="actions">
    <a href="index.html" class="btn ghost">← Terug naar planner</a>
    <button id="logoutBtn" class="btn">Uitloggen</button>
  </div>
</header>

<main class="layout small" id="adminRoot">
  <section class="form-card">
    <h2>Beheer</h2>
    <p>Beheer hier projecten, secties en medewerkers. Alleen admins kunnen wijzigen.</p>

    <hr>

    <!-- PROJECTEN -->
    <h3>Projecten</h3>

    <div class="grid2">
      <label>Projectnummer
        <input id="projNumber" type="text" placeholder="Bijv. 2401">
      </label>
      <label>Projectnaam
        <input id="projName" type="text" placeholder="Naam project">
      </label>
    </div>

    <div class="grid2">
      <label>Klant
        <input id="projCustomer" type="text" placeholder="Klantnaam">
      </label>
    </div>

    <button id="addProjBtn" class="primary admin-only">Project toevoegen</button>

    <ul id="projectList" class="list"></ul>
    

    <hr>

<!-- SECTIES -->
<h3>Secties</h3>

<div id="sectionBox" hidden>
  <h4 id="sectionHeader"></h4>
  <ul id="sectionList"></ul>
  
  <div class="row">
    <input id="sectionName" placeholder="Naam sectie">
    <button id="addSectionBtn" class="btn small primary">Sectie toevoegen</button>
  </div>
</div>

<hr>

    <!-- MEDEWERKERS -->
    <h3>Medewerkers</h3>
    <div class="row">
      <input id="empName" type="text" placeholder="Naam nieuwe medewerker">
      <label class="chk">
        <input id="empShow" type="checkbox" checked> In kalender tonen
      </label>
      <button id="addEmpBtn" class="primary admin-only">Toevoegen</button>
    </div>

    <ul id="empList" class="list"></ul>

  </section>
</main>

</body>
</html>
