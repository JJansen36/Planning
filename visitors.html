<body>
<header class="topbar">
  <div class="brand">
    <div class="logo">LOVD</div>
    <div class="title">Voertuig reserveren</div>
  </div>

  <div class="actions">
    <a class="btn ghost" href="index.html">← Terug naar planner</a>
    <button id="logoutBtn">Uitloggen</button>
  </div>
</header>

<main class="layout small">
  <section class="form-card">

    <h2>Nieuwe reservering</h2>

    <label>Medewerker</label>
    <select id="rEmp"></select>

    <label>Voertuig</label>
    <select id="rVeh">
      <option value="bus">Bus</option>
      <option value="bakwagen">Bakwagen</option>
    </select>

    <label>Datum</label>
    <input type="date" id="rDate">

    <label>Tijd</label>
    <div class="row">
      <input type="time" id="rStart">
      <input type="time" id="rEnd">
    </div>

    <label>Soort reservering</label>
    <select id="rKind">
      <option value="project">Project</option>
      <option value="private">Privé</option>
    </select>

    <label>Project (alleen bij project)</label>
    <select id="rProj"></select>

    <label>Notitie</label>
    <textarea id="rNote"></textarea>

    <button id="rSave" class="primary mt">Opslaan</button>
    <div id="rMsg" class="msg"></div>
  </section>

  <section class="list-card">
    <h2>Reserveringen</h2>
    <ul id="rList"></ul>
  </section>
</main>
