<!doctype html>
<html lang="nl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>LOVD — voertuig reserveren</title>
  <link rel="stylesheet" href="styles.css" />
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.45.4/dist/umd/supabase.js"></script>
</head>
<body>
<header class="topbar">
  <div class="brand"><div class="logo">LOVD</div><div class="title">Voertuig reserveren</div></div>
  <div class="actions">
    <a class="btn ghost" href="index.html">← Terug naar planner</a>
    <input id="adminPwd" placeholder="beheer-wachtwoord" type="password" class="pwd" />
  </div>
</header>
<main class="layout single">
  <section class="panel">
    <h2>Reserveer bus / bakwagen</h2>
    <div class="card">
      <div class="row two">
        <label>Medewerker <select id="rEmp"></select></label>
        <label>Voertuig
          <select id="rVeh"><option value="bus">Bus</option><option value="bakwagen">Bakwagen</option></select>
        </label>
      </div>
      <div class="row two">
        <label>Type
          <select id="rKind">
            <option value="private">Privé</option>
            <option value="project">Project</option>
          </select>
        </label>
        <label>Project
          <select id="rProj" disabled></select>
        </label>
      </div>
      <div class="row"><label>Datum <input type="date" id="rDate" /></label></div>
      <div class="row two">
        <label>Start <input type="time" id="rStart" value="18:00" /></label>
        <label>Eind <input type="time" id="rEnd" value="23:00" /></label>
      </div>
      <label>Opmerking <input id="rNote" placeholder="Optioneel (bijv. privé)" /></label>
      <button id="rSave" class="btn">Reserveren</button>
      <p id="rMsg" class="muted"></p>
    </div>
    <h3>Aankomende reserveringen</h3>
    <ul id="rList" class="list"></ul>
  </section>
  <div id="resModal" class="modal" hidden>
    <div class="modal-backdrop"></div>
    <div class="modal-dialog">
      <header class="modal-head"><h3>Reservering bewerken</h3><button id="resClose" class="icon-btn">×</button></header>
      <div class="modal-body">
        <input type="hidden" id="rId" />
        <div class="row two">
          <label>Medewerker <select id="eEmp"></select></label>
          <label>Voertuig
            <select id="eVeh"><option value="bus">Bus</option><option value="bakwagen">Bakwagen</option></select>
          </label>
        </div>
        <div class="row two">
          <label>Type
            <select id="eKind">
              <option value="private">Privé</option>
              <option value="project">Project</option>
            </select>
          </label>
          <label>Project
            <select id="eProj"></select>
          </label>
        </div>
        <div class="row">
          <label>Datum <input type="date" id="eDate" /></label>
        </div>
        <div class="row two">
          <label>Start <input type="time" id="eStart" /></label>
          <label>Eind  <input type="time" id="eEnd" /></label>
        </div>
        <label>Opmerking <input id="eNote" /></label>
      </div>
      <footer class="modal-foot">
        <div class="spacer"></div>
        <button id="eSave" class="btn">Opslaan</button>
      </footer>
    </div>
  </div>

</main>
