<!doctype html>
<html lang="nl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>LOVD Weekplanner — gedeeld</title>
  <link rel="stylesheet" href="styles.css" />
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.45.4/dist/umd/supabase.js"></script>
</head>
<body>
<header class="topbar">
  <div class="brand"><div class="logo">LOVD</div><div class="title">Weekplanner</div></div>
  <div class="week-nav">
    <button id="prevWeek" class="btn">← Vorige</button>
    <div id="weekLabel" class="week-label"></div>
    <button id="nextWeek" class="btn">Volgende →</button>
    <button id="todayBtn" class="btn ghost">Vandaag</button>
  </div>
  <div class="actions">
    <input id="adminPwd" placeholder="beheer-wachtwoord" type="password" class="pwd" />
    <button id="toggleEdit" class="btn" disabled>Beheer</button>
    <button id="exportBtn" class="btn ghost">⬇️ Export</button>
    <label class="btn ghost file-label">⬆️ Import
      <input type="file" id="importFile" accept=".json,application/json" />
    </label>
  </div>
</header>

<main class="layout">
  <!-- Kalender links, beheerpaneel rechts -->
  <section class="board">
    <div id="gridWrap">
      <div id="gridWeek1" class="grid"></div>
      <div id="gridWeek2" class="grid"></div>
    </div>
  </section>

  <aside class="panel" id="editorPanel" hidden>
    <h2>Beheer</h2>

    <section class="card">
      <h3>Projecten</h3>
      <div class="row">
        <input id="projNumber" placeholder="Nr (bijv. P-25087)" />
        <input id="projName" placeholder="Naam" />
        <input id="projSect" placeholder="Sectie (onderdeel)" />
        <button id="addProj" class="btn small">+ Voeg toe</button>
      </div>
      <ul id="projList" class="list small"></ul>
    </section>

    <section class="card">
      <h3>Medewerkers</h3>
      <div class="row">
        <input id="empName" placeholder="Naam medewerker" />
        <button id="addEmp" class="btn small">+ Voeg toe</button>
      </div>
      <ul id="empList" class="list"></ul>
    </section>
  </aside>
</main>

<!-- Cel + item templates -->
<template id="cellTpl">
  <div class="cell">
    <div class="dropzone"></div>
    <div class="items"></div>
  </div>
</template>
<template id="itemTpl">
  <div class="item">
    <div class="title"></div>
    <div class="meta"></div>
    <button class="x" title="Verwijder">✕</button>
  </div>
</template>

<!-- MODAL: taak toevoegen/bewerken -->
<div id="taskModal" class="modal" hidden>
  <div class="modal-backdrop"></div>
  <div class="modal-dialog">
    <header class="modal-head">
      <h3 id="taskTitle">Taak</h3>
      <button id="modalClose" class="icon-btn" title="Sluiten">×</button>
    </header>
    <div class="modal-body">
      <input type="hidden" id="mId" />
      <div class="grid2">
        <label>Medewerker
          <select id="mEmp"></select>
        </label>
        <label>Project
          <select id="mProj"></select>
        </label>
      </div>
      <div class="grid2">
        <label>Start datum
          <input type="date" id="mStartDate" />
        </label>
        <label>Eind datum
          <input type="date" id="mEndDate" />
        </label>
      </div>
      <div class="grid2">
        <label>Start tijd
          <input type="time" id="mStartTime" value="08:00" />
        </label>
        <label>Eind tijd
          <input type="time" id="mEndTime" value="16:00" />
        </label>
      </div>
      <label>Type (kleur)
        <select id="mType">
          <option value="productie">Groen — productie</option>
          <option value="montage">Geel — montage</option>
          <option value="vrij">Rood — vrij</option>
        </select>
      </label>
      <label>Notitie
        <input id="mNotes" placeholder="Optioneel" />
      </label>
    </div>
    <footer class="modal-foot">
      <button id="mDelete" class="icon-btn danger" title="Verwijderen" disabled>×</button>
      <div class="spacer"></div>
      <button id="mSave" class="btn">Opslaan</button>
    </footer>
  </div>
</div>

<script src="app.js"></script>
</body>
</html>
