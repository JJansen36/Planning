<!doctype html>
<html lang="nl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>LOVD Weekplanner</title>
  <link rel="stylesheet" href="styles.css" />
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.45.4/dist/umd/supabase.js"></script>
</head>
<body>
<header class="topbar">
  <div class="brand"><div class="logo">LOVD</div><div class="title">Weekplanner</div></div>
  <div class="week-nav">
    <button id="prevWeek" class="btn">‚Üê Vorige</button>
    <div id="weekLabel" class="week-label"></div>
    <button id="nextWeek" class="btn">Volgende ‚Üí</button>
    <button id="todayBtn" class="btn ghost">Vandaag</button>
  </div>
  <div class="actions">
    <a class="btn ghost" href="visitors.html">Wagen reserveren</a>
    <a class="btn" href="admin.html">Beheer</a>
    <input id="adminPwd" placeholder="beheer-wachtwoord" type="password" class="pwd" />
    <button id="exportBtn" class="btn ghost">‚¨áÔ∏è Export</button>
  </div>
</header>

<main class="layout">
  <section class="board">
    <div class="grid-wrap">
      <div id="gridWeek1" class="grid"></div>
      <div id="vehWeek1" class="vehiclebar"></div>
    </div>
    <div class="grid-wrap">
      <div id="gridWeek2" class="grid"></div>
      <div id="vehWeek2" class="vehiclebar"></div>
    </div>
  </section>
</main>

<template id="cellTpl"><div class="cell"><div class="dropzone"></div><div class="items"></div></div></template>
<template id="itemTpl">
  <div class="item">
    <button class="x" title="Verwijder"></button>
    <div class="title top1"></div>
    <div class="title top2"></div>
    <div class="meta"></div>
  </div>
</template>

<div id="taskModal" class="modal" hidden>
  <div class="modal-backdrop"></div>
  <div class="modal-dialog">
    <header class="modal-head"><h3 id="taskTitle">Taak</h3><button id="modalClose" class="icon-btn">√ó</button></header>
    <div class="modal-body">
      <input type="hidden" id="mId" />
      <div class="grid2">
        <label>Medewerker <select id="mEmp"></select></label>
        <label>Project
  <div class="row two">
    <input id="mProjSearch" placeholder="Zoek project‚Ä¶ (nr of naam)" />
    <button type="button" id="mProjAdd" class="btn small">+ Nieuw</button>
  </div>
  <select id="mProj"></select>
</label>
      </div>
      <div class="grid2">
        <label>Start datum <div style="display:flex;gap:6px;align-items:center"><input type="date" id="mStartDate" /><button type="button" id="pickStart" class="icon-btn">üìÖ</button></div></label>
        <label>Eind datum  <div style="display:flex;gap:6px;align-items:center"><input type="date" id="mEndDate" /><button type="button" id="pickEnd" class="icon-btn">üìÖ</button></div></label>
      </div>
      <div class="grid2">
        <label>Start tijd <input type="time" id="mStartTime" value="08:00" /></label>
        <label>Eind tijd  <input type="time" id="mEndTime" value="16:00" /></label>
      </div>
      <label>Urgent?
        <select id="mUrgent"><option value="false">Nee</option><option value="true">Ja</option></select>
      </label>
      <label>Type (kleur)
        <select id="mType">
          <option value="productie">Productie</option>
          <option value="montage">Montage</option>
          <option value="vrij">Vrij</option>
        </select>
      </label>
      <div class="grid2" id="vehicleRow">
        <label>Voertuig (alleen bij montage)
          <select id="mVehicle">
            <option value="nvt">N.v.t.</option>
            <option value="bus">Bus</option>
            <option value="bakwagen">Bakwagen</option>
          </select>
        </label>
        <div></div>
      </div>
      <div class="grid2">
        <label>Uren (30 min blokken)
          <input type="number" id="mHours" step="0.5" min="0" max="12" placeholder="bijv. 8" />
        </label>
        <div></div>
      </div>

      <label>Notitie <input id="mNotes" placeholder="Optioneel" /></label>
    </div>
    <footer class="modal-foot">
      <button id="mDelete" class="icon-btn danger" disabled>√ó</button>
      <div class="spacer"></div>
      <button id="mSave" class="btn">Opslaan</button>
    </footer>
  </div>
</div>
