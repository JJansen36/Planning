<!doctype html>
<html lang="nl">
<head>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="auth.js"></script>
  <script src="app.js"></script>

  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>LOVD Weekplanner</title>

  <link rel="stylesheet" href="styles.css" />
</head>
<body class="planner-page">

<header class="topbar">
  <div class="brand">
    <div class="logo">LOVD</div>
    <div class="title">Weekplanner</div>
  </div>

  <div class="week-nav">
    <button id="prevWeek" class="btn">← Vorige</button>
    <div id="weekLabel" class="week-label"></div>
    <button id="nextWeek" class="btn">Volgende →</button>
    <button id="todayBtn" class="btn ghost">Vandaag</button>
  </div>

  <div class="actions">
    <a class="btn ghost" href="visitors.html">Wagen reserveren</a>
    <a class="btn" href="admin.html">Beheer</a>
    <button id="exportBtn" class="btn ghost">⬇️ Export</button>
    <button id="logoutBtn">Uitloggen</button>
  </div>
</header>

<main class="layout">
  <section class="board">
    <div class="grid-wrap">
      <div id="gridWeek1" class="grid"></div>
      <div id="vehWeek1" class="vehiclebar"></div>
    </div>
    <div class="grid-wrap">
      <div id="gridWeek2" class="grid"></div>
      <div id="vehWeek2" class="vehiclebar"></div>
    </div>
  </section>
</main>

<!-- Dag-cell: gesplitst in ochtend / middag -->
<template id="cellTpl">
  <div class="cell">
    <div class="cell-inner">
      <div class="cell-half cell-am">
        <div class="dropzone" data-part="am"></div>
        <div class="items items-am"></div>
      </div>
      <div class="cell-half cell-pm">
        <div class="dropzone" data-part="pm"></div>
        <div class="items items-pm"></div>
      </div>
    </div>
  </div>
</template>

<!-- Taak-item -->
<template id="itemTpl">
  <div class="item">
    <div class="x">×</div>
    <div class="top top1"></div>
    <div class="top top2"></div>
    <div class="meta"></div>
  </div>
</template>

<!-- =======================
     TAAK MODAL
     ======================= -->
<div id="taskModal" class="modal-backdrop" hidden>
  <div class="modal">
    <header class="modal-header">
      <span id="taskTitle">Taak toevoegen</span>
      <button id="modalClose" type="button" class="icon-btn">×</button>
    </header>

    <div class="modal-body">
      <!-- Meerdere medewerkers -->
      <label class="lbl">Medewerkers (max 4)</label>
      <div id="mEmpList" class="checkbox-list"></div>
      <div id="empLimitMsg" class="msg" style="display:none; color:#f77">
        Maximaal 4 collega's per taak.
      </div>

      <!-- (oude) hoofdmedewerker dropdown – blijft voor layout, niet in gebruik -->
      <label class="lbl">Medewerker</label>
      <select id="mEmp"></select>

      <!-- Project -->
      <label class="lbl">Project</label>
      <div class="row">
        <input id="mProjSearch" placeholder="Zoek project…" />
        <button id="mProjAdd" class="small-btn" type="button">+ Nieuw</button>
      </div>
      <select id="mProj"></select>

      <!-- Datums -->
      <label class="lbl">Datum</label>
      <div class="row">
        <input type="date" id="mStartDate" />
        <input type="date" id="mEndDate" />
      </div>

      <!-- Dagdeel -->
      <label class="lbl">Dagdeel</label>
      <div class="radio-group">
        <label><input type="radio" name="mBlock" value="am" /> Ochtend</label>
        <label><input type="radio" name="mBlock" value="pm" /> Middag</label>
        <label><input type="radio" name="mBlock" value="full" /> Hele dag</label>
      </div>

      <!-- Type taak -->
      <label class="lbl">Type</label>
      <div class="radio-group">
        <label><input type="radio" name="mType" value="productie" /> Productie</label>
        <label><input type="radio" name="mType" value="montage" /> Montage</label>
        <label><input type="radio" name="mType" value="vrij" /> Vrij</label>
      </div>

      <!-- Voertuig (alleen bij montage) -->
      <div id="vehicleRow">
        <label class="lbl mt">Voertuig (montage)</label>
        <div class="radio-group">
          <label><input type="radio" name="mVehicle" value="nvt" /> Geen</label>
          <label><input type="radio" name="mVehicle" value="bus" /> Bus</label>
          <label><input type="radio" name="mVehicle" value="bakwagen" /> Bakwagen</label>
        </div>
      </div>

      <!-- Urgent -->
      <label class="lbl mt">Urgent</label>
      <label class="chk"><input type="checkbox" id="mUrgent" /> Urgente taak</label>

      <!-- Notitie -->
      <label class="lbl mt">Notitie</label>
      <textarea id="mNotes" placeholder="Optioneel"></textarea>

      <!-- Verborgen id -->
      <input type="hidden" id="mId" />
    </div>

    <footer class="modal-footer">
      <button id="mDelete" class="danger" type="button">Verwijderen</button>
      <button id="mSave" class="primary" type="button">Opslaan</button>
    </footer>
  </div>
</div>

</body>
</html>
