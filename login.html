<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <title>Inloggen</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Supabase + gedeelde auth.js -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="auth.js"></script>

  <style>
    body {
      font-family: "LOVD", Arial, sans-serif;
      background: url('background.png') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .login-box {
      background: #000000;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 3px 10px rgba(0,0,0,0.15);
      width: 320px;
    }

    h2 {
      margin-top: 0;
      margin-bottom: 20px;
      text-align: center;
      color: white;
    }

    input {
      width: 93%;
      padding: 10px;
      margin-bottom: 15px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 16px;
    }

    button {
      width: 100%;
      padding: 10px;
      border: none;
      background: #3b3a3a;
      color: white;
      font-size: 16px;
      border-radius: 6px;
      cursor: pointer;
    }

    .error {
      color: #f02323;
      margin-bottom: 10px;
      text-align: center;
      font-size: 14px;
      display: none;
    }
  </style>
</head>

<body>

  <div class="login-box">
    <h2>Inloggen</h2>

    <div id="error" class="error"></div>

    <input type="email" id="email" placeholder="E-mailadres">
    <input type="password" id="password" placeholder="Wachtwoord">

    <button id="loginBtn">Inloggen</button>
  </div>

  <script>
    // Als iemand al ingelogd is → direct door naar de planner
    (async () => {
      const session = await getSession();
      if (session) {
        window.location.href = "index.html";
      }
    })();

    document.getElementById("loginBtn").addEventListener("click", async () => {
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value.trim();
      const errorBox = document.getElementById("error");

      errorBox.style.display = "none";

      const { data, error } = await supa.auth.signInWithPassword({
        email,
        password
      });

      if (error) {
        errorBox.innerText = "Inloggen mislukt: " + error.message;
        errorBox.style.display = "block";
        return;
      }

      // Login gelukt → naar planner
      window.location.href = "index.html";
    });
  </script>

</body>
</html>
